<div >
  <div class="header">
    <h1>Payment Records</h1>
    <input [(ngModel)]="itemName" id="search-bar" type="text" placeholder="Search...">
    <button (click)="inputValue()" id="search-button" type="button" mat-raised-button>Search ID</button> 
  </div>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columnsToDisplay; let i = index" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef> {{ column | uppercase }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
      
    <div class="actions">
        <button mat-raised-button
            id="prev-button"
            [disabled]="this.web.isFirstPage"
            (click)="movePreviousPage()">
            Prev
        </button>
        <button mat-raised-button (click)="moveNextPage()">Next</button>
    </div>
   
</div>
